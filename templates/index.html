{% extends "base.html" %}
{% block content %}

    <!-- Main Content -->
    <main>
    <ul style="list-style: none;">
      {% for post in context %}
      <li>
        <div class="block" id="postblock">
          <a href="post/1">
            <img class="image" src="{{ post.image }}">
          <div class="text">
            <div>
              {{ post.title }}
            </div>
            <p> {{ post.author }}</p>
          </div>
          </a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
