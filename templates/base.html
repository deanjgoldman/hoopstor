<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HOOPSTOR</title>
 <!-- Scripts for Base.html -->
    <script>
    // Home Page Clock
      function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('txt').innerHTML =
          h + ":" + m + ":" + s + " ET";
          var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
          if (i < 10) {i = "0" + i};
          return i;
      }
  </script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  // Stagger Home Page Blog Images
    $(function() {
      $('.block').each(function(i,el){
        $(el).css({"right": Math.random()*300});
      });
    });
  </script>
  </head>

  <body onload="startTime()">
<style>
    .topnav{
      position: fixed;
      right: 20%;
      top: 50%;
      /*overflow: scroll;*/
      transform: rotate(270deg);
    }
    .topnav ul {
      color: #000000;
      list-style-type: none;
    }
    .topnav li {
      margin-top: 5px;
      font-size: 20px;
      margin-right: 50px;
      text-align: left;
    }
    a, a:visited {
      text-decoration: none;
      color:black;
    }
    footer {
      margin-top: 30%;
    }
    
    @media screen and (max-width: 330px) {
        div.topnav {
            right: -21.5%;
        }
    }
    @media screen and (max-width: 699px) {

        main .postblock {
            width: 83%;
        }
        .topnav {
            float: right;
            right: -16%;
        }
        .topnav ul li {
            font-size: 120%;
        }
    }
    img {
      width: 90%;
    }
    .welcome{
      margin-top: 50px;
      margin-bottom: 70px;
    }
    #postblock {position:relative; width:300px; margin: 0 auto;}
    #postblock .image,
    #postblock .text {transition: 0.1s;}
    #postblock .text {
      position:absolute;
      color:black;
      top:50%;
      left:25px;
      opacity:0;
      transform: translate(0, -50%);
      width: 80%;
    }
    #postblock:hover .image {opacity:0 !important;}
    #postblock:hover .text {
      opacity: 1;
    }
    @media screen and (max-width: 699px) {
      ul li div {
        right: 20% !important;
      }
    }

</style>
    <!-- Nav -->
        <div class="topnav">
          <ul>
            <li>
              <a href="{{ url_for('index') }}">HOOPSTOR</a>
            </li>
            <li>
              <div id="txt"></div>
            </li>
          </ul>
        </div>

<div>

{% block content %}

{% endblock %}
</div>

    <footer>
      <div class="container">
        <div class="row">

            <p class="copyright text-muted">&copy; hoopstor</p>

        </div>
      </div>
    </footer>

  </body>

</html>
